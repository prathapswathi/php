<html>
    <header>
        <center><h1>This is my Jquery validation page</h1></center>
        <link rel="stylesheet" href="css/style.css"/>   
    </header>   
     <body>
<div class="container">
    <h2>Registration</h2>
    <form action="" name="registration">
  
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" placeholder="John"/><br><br>
  
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe"/><br><br>
  
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com"/><br><br>
  
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/><br><br>
  
      <button type="submit">Register</button>
  
    </form>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script> -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/form-validation.js"></script>
  
</body>
  </html>
